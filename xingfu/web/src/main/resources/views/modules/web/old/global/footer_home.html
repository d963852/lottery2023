<link href="/public/swiper/swiper.css" rel="stylesheet" />
<script src="/public/swiper/swiper.min.js"></script>
<script>
    $(function () {
        $('.hot_game_toggle a').click(function () {
            var index = $(this).index();
            $('.hotgame_con div').eq(index).show().siblings().hide();
            $(this).addClass('active').siblings().removeClass('active')
        });
        var bannerItems = $('.swiper-container .swiper-slide');
        //只有一张图片时不操作
        if (bannerItems.length > 1) {
            //轮播图
            if (window.Swiper) {
                var mySwiper = new Swiper('.swiper-container', {
                    //pagination: '.swiper-pagination',
                    loop: true,
                    grabCursor: true,
                    paginationClickable: true,
                    autoplay: 3000,
                    autoplayDisableOnInteraction: false,
                    speed: 300
                })
                $('#prev_btn').on('click', function (e) {
                    e.preventDefault();
                    mySwiper.swipePrev();
                })
                $('#next_btn').on('click', function (e) {
                    e.preventDefault();
                    mySwiper.swipeNext();
                });
            }
        } else {
            $(".controller,.swiper-pagination").hide();
        }
    });
</script>
